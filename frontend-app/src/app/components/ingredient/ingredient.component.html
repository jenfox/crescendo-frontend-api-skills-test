<span>
    {{ingredient.amount}} {{ingredient.measurement}}
    <span *ngIf="special;else notSpecial" 
        class="special-ingredient" 
        [ngbPopover]="popContent"
        triggers="mouseenter:mouseleave"
        placement="bottom" [closeDelay]="1500">
        {{ingredient.name}}
    </span>
    <ng-template #notSpecial>
        {{ingredient.name}}
    </ng-template>
</span>

<ng-template #popContent>
    <p class="special-title">{{special.type | titlecase }}! {{special.title}}</p>
    <hr>
    {{special.text}}
    <a *ngIf="special.geo" href="{{makeGoogleMapUrl(special.geo)}}" target="_blank">directions</a>
</ng-template>
